<!-- add-business.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Business - ShopFinder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .business-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 10px 0;
      background: #f9f9f9;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Add Your Business</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="business-list.html">View Businesses</a>
    </nav>
  </header>
  <main>
    <form id="businessForm">
      <input type="text" id="businessName" placeholder="Business Name" required />
      <input type="text" id="businessCategory" placeholder="Category (e.g. Grocery, Electronics)" required />
      <textarea id="businessDescription" placeholder="Description" required></textarea>
      <button type="submit">Add Business</button>
    </form>
  </main>
  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || !user.hasPaid) {
      alert("You need to pay before adding a business.");
      window.location.href = "payment.html";
    }

    document.getElementById("businessForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("businessName").value;
      const category = document.getElementById("businessCategory").value;
      const description = document.getElementById("businessDescription").value;

      const businesses = JSON.parse(localStorage.getItem("businesses") || "[]");
      businesses.push({ name, category, description });
      localStorage.setItem("businesses", JSON.stringify(businesses));

      alert("Business added successfully!");
      window.location.href = "business-list.html";
    });
  </script>
</body>
</html>
